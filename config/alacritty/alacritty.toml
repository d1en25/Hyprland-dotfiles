import = ["~/.config/alacritty/rose-pine.toml"]

[cursor.style]
shape = "Underline"

[font]
size = 11.5

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "SemiBold"

